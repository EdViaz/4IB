<html>

    <body>
        <script>
            function myFunction1_1() {
                document.getElementById('content2').style.display = "none";
                document.getElementById('content1').style.display = "block";
            }
            function myFunction1_2() {
                document.getElementById('content2').style.display = "block";
                document.getElementById('content1').style.display = "none";
            }
            window.onload = getH;
            window.onresize = getH;
            function getH(){
                divElement = document.querySelector(".Container");
                elemHeight = divElement.offsetHeight; 
                let r = document.querySelector(':root');
                let rs = getComputedStyle(r);
                r.style.setProperty('--h', elemHeight + 'px');
                console.log(elemHeight);
            }

        </script>
      
        <div class = "General">
        <div class = "Container">
            <button class="Item" id="i1" type="button" onclick="myFunction1_1()">1</button>
            <h1>MENU</h1>
            <button class="Item" id="i2" type="button" onclick="myFunction1_2()">2</button>
            
        </div>
        <div class = "Content">
            <p id = "content1">
                Questa è la prova di un menù
            </p>
            <p id = "content2">

            </p>
        </div>
    </div>
